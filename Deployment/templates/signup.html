<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/css/signup.css">
    <title>Sign Up</title>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo"><a href="/home">LoanMe</a></div>
            <ul class="navbar-toggle ">
                <li><a href="/about">About Project</a></li>
                <li><a href="/availability">Application Page</a></li>
                <li><a href="/login">Login</a></li>
                <li><a href="/signup">Sign Up</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <form action="/signup" method="post">
            <div class="container">
                <div class="fields">
                    <div class="form-field">
                        <label for="full-name">Full Name(First and Last name):</label>
                        <input type="text" name="full-name" id="full-name" placeholder="Full Name" required>
                    </div>
                    <div class="form-field">
                        <label for="username">Username:</label>
                        <input type="text" name="username" id="username" placeholder="Username" required>
                    </div>
                    <div class="form-field">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="Email" required>
                    </div>
                    <div class="form-field">
                        <label for="telephone">Mobile Number:</label>
                        <input type="tel" name="telephone" id="telephone" placeholder="Mobile Number" required>
                    </div>
                    <div class="form-field">
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password" placeholder="Password" required>
                    </div>
                    <div class="form-field">
                        <label for="confirm-password">Confirm Password:</label>
                        <input type="password" name="confirm-password" id="confirm-password"
                               placeholder="Confirm Password" required>
                    </div>
                </div>
                <div class="button-field">
                    <button type="submit" class="submit-button">Sign Up</button>
                </div>
            </div>
        </form>
    </main>

    <footer>Sign Up &copy; 2022</footer>
</body>
</html>
